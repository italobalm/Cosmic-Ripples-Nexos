<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Ripples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body background="./img/fundo espaço.png">
  <img src="./img/logo site.png" alt="Logo Site" class="logo-site">
  <div class="container">
    <!-- Seção de texto e carrossel lado a lado -->
    <div class="content-wrapper">
      <div class="text-section">
        <h2>Browse Through</h2>
        <h1 class="geomagnetic-title">GEOMAGNETIC<br>STORMS</h1>
      </div>

      <!-- Carrossel de personagens -->
      <div class="carousel-section">
        <!-- Título do carrossel -->
        <h2 class="carousel-title">CHOOSE YOUR CHARACTER:</h2>

        <!-- Carrossel 3D de personagens -->
        <div class="carousel">
          <div class="carousel-track">
            <!-- Itens do carrossel com imagens e links para outras páginas -->
            <a href="josh1.html" class="carousel-item">
              <img src="./img/joshh.png" alt="Character 1">
            </a>
            <a href="astro1.html" class="carousel-item">
              <img src="./img/astronauta00.png" alt="Character 2">
            </a>
            <a href="tom1.html" class="carousel-item">
              <img src="./img/tom00.png" alt="Character 3">
            </a>
          </div>

          <!-- Botões de navegação -->
          <button class="carousel-btn prev-btn">&#10094;</button> <!-- Botão de anterior -->
          <button class="carousel-btn next-btn">&#10095;</button> <!-- Botão de próximo -->
        </div>
      </div>
    </div>
  </div>
  <img src="./img/logo branca.png" alt="Logo Mini" class="logo-mini">
  <script src="script.js"></script>
</body>
</html>
